<!doctype html>

<head>
    <title>Register Here</title>
    <link rel="stylesheet" type="text/css" href="css/style2.css">

<body>

    <div class="signupbox">
        <h2>Register here</h2>
        <form>

            <p>Fullname</p>
            <input type="text" name="fullname" placeholder="Enter Fullname" required>
            <p>Email</p>
            <input type="text" name="email" placeholder="Enter Emailid" required>
            <p>Username</p>
            <input type="text" name="username" placeholder="Enter Username" required>
            <p>Password</p>
            <input type="password" name="password" placeholder="Enter Password" required>
            <p>Confirm Password</p>
            <input type="password" name="cpassword" placeholder="Enter Password again" required>
            <input type="submit" name="register" value="Register">


        </form>


    </div>
</body>
</head>
